<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polkadot Hero</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* HERO ZONE */
        .hero {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            z-index: 1;
        }

        /* NOISE DINAMICO (L'EFFETTO SABBIOSO) */
        .noise-overlay {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            pointer-events: none;
            z-index: 2;
            opacity: 0.18; /* Regola l'intensit√† della grana qui */
        }

        /* SVG Filter per il rumore organico */
        .noise-svg {
            width: 100%;
            height: 100%;
        }

        /* TITOLO PRINCIPALE - Proporzioni corrette */
        .title {
            font-family: "Georgia", serif; /* Simile al font serif dell'immagine */
            font-size: 110px;
            font-weight: 700;
            margin: 0;
            letter-spacing: -2px;
            z-index: 3;
        }

        /* SUBTITLE CON EFFETTO FADE */
        .subtitle-container {
            height: 30px;
            margin-top: 10px;
            position: relative;
            z-index: 3;
        }

        .subtitle {
            font-size: 24px;
            font-weight: 300;
            opacity: 0;
            position: absolute;
            width: 100%;
            left: 0;
            top: 0;
            white-space: nowrap;
            color: #ccc;
            animation: fadeTransition 16s infinite;
        }

        /* Timing per le 4 frasi (4s ciascuna) */
        .subtitle:nth-child(1) { animation-delay: 0s; }
        .subtitle:nth-child(2) { animation-delay: 4s; }
        .subtitle:nth-child(3) { animation-delay: 8s; }
        .subtitle:nth-child(4) { animation-delay: 12s; }

        @keyframes fadeTransition {
            0% { opacity: 0; transform: translateY(5px); }
            5% { opacity: 1; transform: translateY(0); }
            20% { opacity: 1; transform: translateY(0); }
            25% { opacity: 0; transform: translateY(-5px); }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="noise-overlay">
        <svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg" class="noise-svg">
            <filter id="noiseFilter">
                <feTurbulence 
                    type="fractalNoise" 
                    baseFrequency="0.65" 
                    numOctaves="3" 
                    stitchTiles="stitch">
                    <animate 
                        attributeName="seed" 
                        from="0" 
                        to="100" 
                        dur="1s" 
                        repeatCount="indefinite" />
                </feTurbulence>
                <feColorMatrix type="saturate" values="0"/>
            </filter>
            <rect width="100%" height="100%" filter="url(#noiseFilter)"></rect>
        </svg>
    </div>

    <div class="hero">
        <h1 class="title">Polkadot</h1>
        <div class="subtitle-container">
            <div class="subtitle">Crypto beyond currency.</div>
            <div class="subtitle">Products for People.</div>
            <div class="subtitle">Software for sovereignty.</div>
            <div class="subtitle">Instruments for individuality.</div>
        </div>
    </div>

</body>
</html>
